<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Jeu du Pendu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="video-bg">
        <video autoplay muted loop id="background-video">
            <source src="./assets/video/vidéo.mp4" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos HTML5.
        </video>
    </div>
    <audio id="background-music" autoplay loop>
        <source src="./assets/sound/sound.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <div id="app">
        <div id="menu">
            <h1>Hangman Games</h1>
            <p>Bienvenue sur le jeu du pendu :)</p>
            <button id="startButton">Play</button>
        </div>
        <div id="game" class="hidden">
            <div id="hangman"></div>
            <div id="wordDisplay"></div>
            <div id="letters">
                <input type="text" id="letterInput" maxlength="1">
                <button id="submitLetter">Proposer</button>
            </div>
            <div id="usedLetters"></div>
        </div>
        <div id="end" class="hidden">
            <div id="endMessage"></div>
            <div id="correctWord"></div>
            <button id="replayButton">Rejouer</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
